<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table class="table table-striped">
            <theader>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Movies</th>
                    <th>Remove</th>
                </tr>
            </theader>
            <tbody id="user-list">
                <tr>
                    <td colspan="5">Loading...</td>
                </tr>
            </tbody>
        </table>

        <!-- user form -->
        <div class="row" id="form" style="display: none">
            <h2 class="user-detail">User Detail</h2>
            <hr>
            <a href="#" class="hide-form pull-right" style="padding-right: 20px">Close</a>
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User</label>
                        <h4 id="user-name">John</h4>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" id="user-email" type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                         <label for="exampleInputEmail1">Rating</label>
                         <div id="rating-ui"></div>
                         <input type="hidden" id="rating" name="rating">
                     </div>
                    <button type="submit" class="btn btn-success">Change</button>
                </form>

            </div>
        </div>

        <!-- confirm -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Warning</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure to remove this item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="remove-confirm">Remove</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- user list template -->
    <script type="text/template" id="user-data-content">
        {{ _.each(userData, function(user) { }} 
            <tr>
                <td>{{= user.first }}</td>
                <td>{{= user.last }}</td>
                <td>{{= user.email }}</td>
                <td>{{= user.movies.map(function (movie) { return movie.name; }).join(', ')  }}</td>
                <td>
                    <button data-toggle="modal" 
                            data-target="#myModal" 
                            class="btn btn-danger remove-user" id={{= user.id }}>X
                    </button>
                </td>
            </tr> 
        {{ }); }}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.import('build/main.js');
    </script>
</body>

</html>
